<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de OWO</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <div class="cards">  
        <div class="card">
          <div class="card__header">  
            <h2 class="card__title">¡Feliz Cumpleaños!</h2> 
            <button class="card__more-owo">More OWO</button>
            <button class="card__less-owo">Less OWO</button>
          </div>
          <div class="card__content">
            <p class="card__body">Muy feliz cumple Sempai, espero que lo pases muy bonito y te guste mi sencillo regalowo. Gracias por compartir tantas cosas <a href="https://youtu.be/ePBoEf3asaw">épicas</a> conmigo, por hacer tan geniales adivinanzas, enseñarme tan buenas canciones y ser un gran Sempai.</p>
            <div class="heart">
              <input type="checkbox" class="heart__checkbox">
              <div class="heart__icon"></div>
            </div> 
          </div>
        </div>
      </div>
      <script src="./js/script.js"></script>
</body>
</html>
